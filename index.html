<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="image-card">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
    </div>
    <h2><a href="">Equilibrium #3429</a></h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">
      <p> 
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        0.041ETH
      </p>
      <span> 
        <img src="./images/icon-clock.svg" alt="icon-clock"> 
        3 days left
      </span>
    </div>
    <div class="footer-card">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://christiansoldevilla.tech/?i=1">Christian Soldevilla</a>.
  </footer>
</body>
</html>
